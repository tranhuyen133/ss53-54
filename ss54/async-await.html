<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Async-await sinh ra ở phiên bản ES7
        sinh ra giải quyết vấn đề xử lí bất đồng bộ
        giúp cho việc viết code bằng promise trở nên gọn gàng hơn

        async được đặt 1 function thì sẽ biến function đẩy thành 1 promise
        nếu trong promise mà muốn bắt lỗi thì dùng .catch-reject()
        trong async await 
            -->
        <script>
            async function asyncAwait(params){
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log("111");
                        resolve()
                    }, 2000);
                })
                console.log("333");
            }
            console.log(asyncAwait());
            // function lấy dữ liệu 
            function getData(){
                fetch("https://jsonplaceholder.typicode.com/users")
                .then(user=>user.json())
                .then(data=>{
                    console.log("dữ liệu khi lấy về ",data);
                })
            }
            getData();

            try {
                async function getData (){
                    await fetch("https://jsonplaceholder.typicode.com/todos")

                }
              getData();
            } catch (error) {
                console.log("111",error);
            }
            console.log(11);
        </script>
</body>
</html>
